plugins {
  id 'org.springframework.boot' version '2.5.5'
  id 'io.spring.dependency-management' version '1.0.11.RELEASE'
  id 'java'
}

group = 'dev.stratospheric'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
  mavenCentral()
}

ext {
  set('awsSpringVersion', '2.3.2')
  set('testcontainersVersion', '1.16.0')
  set('log4j2.version', '2.15.0')
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
  implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
  implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-mail'
  implementation 'org.springframework.boot:spring-boot-starter-webflux'
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework.boot:spring-boot-starter-websocket'
  implementation 'org.springframework.boot:spring-boot-starter-validation'
  implementation 'org.springframework.boot:spring-boot-starter-actuator'
  implementation 'io.awspring.cloud:spring-cloud-starter-aws'
  implementation 'io.awspring.cloud:spring-cloud-starter-aws-messaging'
  implementation 'io.micrometer:micrometer-registry-cloudwatch'
  implementation 'org.springframework.boot:spring-boot-starter-activemq'
  implementation 'org.webjars:webjars-locator-core'
  implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:2.5.2'
  implementation 'org.webjars:sockjs-client:1.5.1'
  implementation 'org.webjars:stomp-websocket:2.3.4'
  implementation 'org.webjars:bootstrap:4.6.0-1'
  implementation 'org.webjars:font-awesome:5.15.2'
  implementation 'org.flywaydb:flyway-core'
  implementation 'com.amazonaws:aws-java-sdk-cognitoidp'
  implementation 'com.amazonaws:aws-java-sdk-ses'
  implementation 'com.amazonaws:aws-java-sdk-dynamodb'
  implementation 'com.google.code.findbugs:jsr305:3.0.2'
  implementation 'de.siegmar:logback-awslogs-json-encoder:1.1.0'
  implementation 'io.github.wimdeblauwe:error-handling-spring-boot-starter:1.6.0'

  developmentOnly 'org.springframework.boot:spring-boot-devtools'

  runtimeOnly 'org.postgresql:postgresql'

  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  testImplementation 'org.testcontainers:localstack'
  testImplementation 'org.testcontainers:junit-jupiter'
}

dependencyManagement {
  imports {
    mavenBom "io.awspring.cloud:spring-cloud-aws-dependencies:${awsSpringVersion}"
    mavenBom "org.testcontainers:testcontainers-bom:${testcontainersVersion}"
  }
}

test {
  useJUnitPlatform()
}

bootRun {
  jvmArgs = [
    "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005",
    "-Dspring.profiles.active=dev",
  ]
}

jar {
  enabled = false
}
