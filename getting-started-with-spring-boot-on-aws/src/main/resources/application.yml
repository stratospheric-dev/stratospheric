spring:
  application:
    name: demo-application
  config:
    import: 'aws-parameterstore:/config/app'
  cloud:
    aws:
      credentials:
        profile-name: stratospheric
      region:
        static: eu-central-1
      sns:
        enabled: true
      sqs:
        enabled: true

custom:
  bucket-name: stratospheric-demo-application

